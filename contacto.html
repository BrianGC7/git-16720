    <main>
        <section class="m-4">
            <!--Algunos comentarios para la persona que consulta.-->
            <p class="color tipoLetra negrita centrar">¿Quéres saber más sobre algún postulante? ¿Tenes dudas sobre requisitos?</p>
            <p class="color tipoLetra negrita centrar"> ¡Envianos tu consulta!</p>
            <p class="color tipoLetra negrita centrar">Recordá que también nos podes contactar en nuestras redes sociales.</p>
        </section>
        
        
        <form class="row g-3 m-5 align-items-center">
          
          
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="Nombre/s" aria-label="Nombres">
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="Apellido/s" aria-label="Apellido">
          </div>
          

          <div class="col-md-3">
             <input type="text" class="form-control" placeholder="Provincia" aria-describedbyl="provincia">
          </div>

          <div class="col-md-3">
            <input type="text" class="form-control"  placeholder="Localidad" aria-describedby="localidad">
          </div>

          <div class="col-auto">
            <input type="tel" class="form-control"  placeholder="Teléfono" aria-label="celular">
          </div>

          <div class="col-md-8">
            <input type="email" class="form-control" placeholder="Email" aria-label="mail">
          </div>
          <div class="col-md-5">
            <label for="consulta" class="form-label color tipoLetra negrita">Tipo de consulta</label>
            <select id="consulta" class="form-select">
              <option selected></option>
              <option>¡Quiero apadrinar!</option>
              <option>¡Quiero adoptar!</option>
              <option>Otros</option>
            </select>
          </div>

          <div class="">
            <textarea name="comentario" cols="50" rows="20" placeholder="Describinos en unas palabras del porque de tu opción..."></textarea>   
          </div>
        
          
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label color tipoLetra negrita" for="gridCheck">
                ¡Quiero recibir noticias sobre nuevas huellitas!
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
